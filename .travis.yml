            <a href="/op-ct/puppet-module-skeleton_garethr/commit/fccb90c2f3b0ba711fc0b94fd7b59e7504424181" class="message" data-pjax="true" title="(SIMP-20) Prepare a SIMP-ready module skeleton

Travis tests against a gamut of ruby/puppet combinations, but tests only
fail against combinations on supported SIMP distributions.

Includes boilerplate logic for:
- Gemfile &amp; Rakefile
- README.md
- build/ files
- package
- service
- firewall
- selinux

TODO:
- inspect dependency versions in metadata.json
  - NOTE: &#39;simp-simplib&#39; is the forge name for &#39;pupmod-simp-common&#39;

Known issues:
- puppet module skeleton cannot template file names, so the RPM spec
  file is a generic name.
- The Gemfile and Rake need to be cleaned up:
  - Puppet 4.X support is hacked into the Gemfile and Rakefile
  - Many new Rakefile tasks need to be moved into simp-rake-helpers

SIMP-20 #close">(SIMP-20) Prepare a SIMP-ready module skeleton</a>
